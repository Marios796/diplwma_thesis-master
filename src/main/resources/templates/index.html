<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
          integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
          crossorigin=""/>

    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
            integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
            crossorigin=""></script>
    <style>
        .button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
    </style>
    <title>Map</title>
</head>
<body>
<h1>Visualization of Data</h1>
<form th:action="@{/search}" th:object="${queries}" method='post'>
    <table>
        <tr>
            <td>Select Query:</td>
            <td>
                <label>
                    <select th:field="*{currentQ}">
                        <option th:each="name : ${queriesNames}"
                                th:value="${name}"
                                th:utext="${name}"></option>
                    </select>
                </label>

            </td>
        </tr>

        <tr>
            <td><input name="Submit" type="submit" value="Submit" class="button"/></td>
        </tr>
    </table>
</form>


</body>
</html>
